      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <form id="majorAxisForm" action="chart.html" target="_blank">
            <h2>About Major Axis</h2>
			<center> <img src="pic2.png"> </center><br>
            <div class="form-group">
              <label for="inputOptionOne">Axial Load (Compression)</label>
              <input type="text" class="form-control" id="inputOptionOne" placeholder="Enter a Value Between 0 and 1 As Fraction of Yield Strength at 20°C">
            </div>
            <div class="form-group">
              <label for="inputOptionTwo">Height of Section (d)</label>
              <input type="text" class="form-control" id="inputOptionTwo" placeholder="In millimeters">
            </div>
            <div class="form-group">
              <label for="inputOptionThree">Width of Flange (b)</label>
              <input type="text" class="form-control" id="inputOptionThree" placeholder="In millimeters">
            </div>
			<div class="form-group">
              <label for="inputOptionFour">Thickness of Flange (tf)</label>
              <input type="text" class="form-control" id="inputOptionFour" placeholder="In millimeters">
            </div>
			<div class="form-group">
              <label for="inputOptionFive">Thickness of Web (tw)</label>
              <input type="text" class="form-control" id="inputOptionFive" placeholder="In millimeters">
            </div>
			<div class="form-group">
              <label for="inputOptionSix">Yield Strength of Material (fy)</label>
              <input type="text" class="form-control" id="inputOptionSix" placeholder="In MPa">
            </div>
			<div class="form-group">
              <label for="inputOptionSeven">Temperature at Location 1, 2 and 3 </label>
              <input type="text" class="form-control" id="inputOptionSeven" placeholder="In degree Celsius (below 800°C)">
            </div>
			<div class="form-group">
              <label for="inputOptionNine">Temperature at Location 4 </label>
              <input type="text" class="form-control" id="inputOptionNine" placeholder="In degree Celsius (below 800°C)">
            </div>
			<div class="form-group">
              <label for="inputOptionTen">Temperature at Location 5, 6 and 7 </label>
              <input type="text" class="form-control" id="inputOptionTen" placeholder="In degree Celsius (below 800°C)">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
		  
		  
          <form id="minorAxisForm" action="chart.html" target="_blank">
            <h2>About Minor Axis</h2>
			<center> <img src="pic2.png"> </center><br>
            <div class="form-group">
              <label for="inputOptionOne">Axial Load (Compression)</label>
              <input type="text" class="form-control" id="inputOptionOne" placeholder="Enter a Value Between 0 and 1 As Fraction of Yield Strength at 20°C">
            </div>
            <div class="form-group">
              <label for="inputOptionTwo">Height of Section (d)</label>
              <input type="text" class="form-control" id="inputOptionTwo" placeholder="In millimeters">
            </div>
            <div class="form-group">
              <label for="inputOptionThree">Width of Flange (b)</label>
              <input type="text" class="form-control" id="inputOptionThree" placeholder="In millimeters">
            </div>
			<div class="form-group">
              <label for="inputOptionFour">Thickness of Flange (tf)</label>
              <input type="text" class="form-control" id="inputOptionFour" placeholder="In millimeters">
            </div>
			<div class="form-group">
              <label for="inputOptionFive">Thickness of Web (tw)</label>
              <input type="text" class="form-control" id="inputOptionFive" placeholder="In millimeters">
            </div>
			<div class="form-group">
              <label for="inputOptionSix">Yield Strength of Material (fy)</label>
              <input type="text" class="form-control" id="inputOptionSix" placeholder="In MPa">
            </div>
			<div class="form-group">
              <label for="inputOptionSeven">Temperature at Location 1 and 5 </label>
              <input type="text" class="form-control" id="inputOptionSeven" placeholder="In degree Celsius (below 800°C))">
            </div>
			<div class="form-group">
              <label for="inputOptionEight">Temperature at Location 2, 4 and 6 </label>
              <input type="text" class="form-control" id="inputOptionEight" placeholder="In degree Celsius (below 800°C)">
            </div>
			<div class="form-group">
              <label for="inputOptionNine">Temperature at Location 3 and 7 </label>
              <input type="text" class="form-control" id="inputOptionNine" placeholder="In degree Celsius (below 800°C)">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
